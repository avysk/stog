<video-slide title="Markdown">
<p>
The <icode>stog.markdown</icode> package allows the use of Markdown code
in a source file, with <rule>markdown</rule>.
</p>
<p>The <icode>markdown</icode> command is used by default to transform
the markdown code to XML.
</p>
<p>Markdown code can contain XML tags, allowing to use available Stog
rewrite rules.
</p>
</video-slide>
