<video-slide title="OCaml">
<p>
Stog can <strong>highlight</strong> OCaml code using <rule>ocaml</rule>.
</p>
<p>It can also <strong>evaluate</strong> OCaml code, with <rule>ocaml-eval</rule>.
</p>
<p><rule>ocaml-printf</rule> is used to insert the result of the
evaluation of OCaml code into the document.</p>
</video-slide>
