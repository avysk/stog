Release 0.10.0 of stog is available from the <page href="/install"/> page.
</p>
<sep_/>
<ul id="changes">
<li>Do not use the <ixml>main_</ixml> tag rules, but rather <ixml>dummy_</ixml>,</li>
<li>Change architecture of engine, introducing modules and fold-like
  rewrite rules (following Xtmpl library),
</li>
<li>Fix caching system,</li>
<li>Use <icode lang="ocaml">||</icode> instead of deprecated <icode lang="ocaml">or</icode>.</li>
</ul>
